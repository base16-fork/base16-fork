# Base16 Ayu Dark 256 - alacritty color config
# Khue Nguyen <Z5483Y@gmail.com>
colors:
  # Default colors
  primary:
    background: '0x0F1419'
    foreground: '0xE6E1CF'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x0F1419'
    cursor: '0xE6E1CF'

  # Normal colors
  normal:
    black:   '0x0F1419'
    red:     '0xF07178'
    green:   '0xB8CC52'
    yellow:  '0xFFB454'
    blue:    '0x59C2FF'
    magenta: '0xD2A6FF'
    cyan:    '0x95E6CB'
    white:   '0xE6E1CF'

  # Bright colors
  bright:
    black:   '0x3E4B59'
    red:     '0xF07178'
    green:   '0xB8CC52'
    yellow:  '0xFFB454'
    blue:    '0x59C2FF'
    magenta: '0xD2A6FF'
    cyan:    '0x95E6CB'
    white:   '0xF3F4F5'

  indexed_colors:
    - { index: 16, color: '0xFF8F40' }
    - { index: 17, color: '0xE6B673' }
    - { index: 18, color: '0x131721' }
    - { index: 19, color: '0x272D38' }
    - { index: 20, color: '0xBFBDB6' }
    - { index: 21, color: '0xE6E1CF' }
