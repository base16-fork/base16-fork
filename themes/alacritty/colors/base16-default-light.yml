# Base16 Default Light - alacritty color config
# Chris Kempson (http://chriskempson.com)
colors:
  # Default colors
  primary:
    background: '0x#f8f8f8'
    foreground: '0x#383838'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x#f8f8f8'
    cursor: '0x#383838'

  # Normal colors
  normal:
    black:   '0x#f8f8f8'
    red:     '0x#ab4642'
    green:   '0x#a1b56c'
    yellow:  '0x#f7ca88'
    blue:    '0x#7cafc2'
    magenta: '0x#ba8baf'
    cyan:    '0x#86c1b9'
    white:   '0x#383838'

  # Bright colors
  bright:
    black:   '0x#b8b8b8'
    red:     '0x#dc9656'
    green:   '0x#e8e8e8'
    yellow:  '0x#d8d8d8'
    blue:    '0x#585858'
    magenta: '0x#282828'
    cyan:    '0x#a16946'
    white:   '0x#181818'

draw_bold_text_with_bright_colors: false
